<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dune: Imperium - Move Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .message-success { color: green; font-weight: bold; }
        .message-error { color: red; font-weight: bold; }
        fieldset { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        legend { font-size: 1.2em; font-weight: bold; padding: 0 10px; }
        select, button { padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        ul { list-style: none; padding-left: 10px; }
        
        /* Dodane style dla promptu AI */
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            white-space: pre-wrap; /* Zawijaj wiersze */
            word-wrap: break-word; /* Łam długie słowa */
            font-family: monospace;
            font-size: 0.95em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>Move Assistant - AI Prompt for {{ ai_player_name }}</h1>

    <p>Poniżej znajduje się wygenerowany prompt dla AI. Skopiuj go i wklej do swojego modelu językowego.</p>

    <fieldset>
        <legend>Generated AI Prompt</legend>
        <pre>{{ prompt_text }}</pre>
    </fieldset>

    </body>
</html>
